<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PetFeeder UI</title>

<!------------------------------ C S S ----------------------------->
<style>
/* Element selector */
body {
    width: 50%;
    height: auto;
    margin: auto;
    background-color: #1b1b32;
    color: #f5f6f7;
    font-family: Tahoma;
    font-size: 16px;
    padding: 50px;
}

fieldset {
    background-color: #3b3b4f;
}

/* ID sellector */
#live {
    display: block;
    margin: auto;
    width: 30%;
    border: 1px solid white;
    padding: 10px;
}

#btn, #IR {
    display: inline-block;
    text-decoration: none;
    background: #8CD460;
    color: rgba(255,255,255, 0.80);
    font-weight: bold;
    font: 60px arial, sans-serif;
    width: 50px;
    height: 50px;
    line-height: 150px;
    border-radius: 50%;
    text-align: center;
    vertical-align: middle;
    overflow: hidden;
    box-shadow: 0px 0px 0px 8px #8CD460;
    border: solid 2px rgba(255,255,255, 0.47);
    transition: 0.5s;
    margin: 30px;
}

#title {
    text-align: center;
}

#dynRectangle1
    {
        width:0px;
        height:12px;
        top: 9px;
        background-color: rgba(255, 0, 0, 0.863);
        z-index: -1;
        margin-top: 1px;
        border: 3px solid black;
    }

/* Class selector */
.wrapper-class label {
    display: inline;
    margin-left: 5px;
    text-align: left;
}

.wrapper-class input[type="radio"] {
    width: 10px;
    display: inline;
}

.time h2{
    display: inline;
}

.video {
  margin-top: 10px;
}
.Distance {
  margin: 20px;
  display: inline-block;
}

</style>
<!------------------------------H T M L----------------------------->
<body>
  <h1 id="title">Capstone project<br>Smart Automatic Pet Feeding System</h1>
  <fieldset>
    <div class="time">
      <h2>Current Time:</h2>
      <h2 id="time_span"></h2>
    </div>
    <div class="video">
      <img src="" alt="video stream" id="live" class="centre">
    </div>
    
    <a href="#" id="btn" ONCLICK='button()'> </a>
    <a href="#" id="IR" > </a>
    <a href="#" id="shclimit" > </a>

    <div class="Distance">
      <h2>Distance:</h2>
      <span  style="color:rgb(216, 3, 3)" id="distValue">0</span> cm <br>
      <h3>
        0 cm &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; 200 cm
        <div id="dynRectangle1"></div><br>
      </h3>
    </div>
    
    <div class="setPortion">
      <h2><label for="turns">Set Portion</label></h2>
      <div class="wrapper-class">
        <input type="radio" id="oneTurn" name="turns" value="one" checked>
        <label for="oneTurn">One Turn</label>
      </div>
      <div class="wrapper-class">
        <input type="radio" id="twoTurn" name="turns" value="two">
        <label for="twoTurn">Two Turns</label>
      </div>
      <div class="wrapper-class">
        <input type="radio" id="threeTurn" name="turns" value="three">
        <label for="threeTurn">Three Turns</label>
      </div>
      <button ONCLICK='setTurns()'>Set Portion</button>
    </div>
  
    <div id="resultSetTurn"></div>

    <div class="create-alarm">
      <input
      type="number"
      name="h"
      id="h"
      min="0"
      max="23"
      placeholder="H"
      class="alarm-inputs"
      required
      />
      <input
      type="number"
      name="m"
      id="m"
      min="0"
      max="59"
      placeholder="M"
      class="alarm-inputs"
      required
      />
      <button ONCLICK="setSchedule()" class="">Set Schedule</button>
    </div>

    <button ONCLICK="deleteSchedule()">Delete Schedule</button>
  </fieldset>
</body>
<script>
    function InitWebSocket()
   {
     websock = new WebSocket('ws://'+window.location.hostname+':82/'); 
     websock.onmessage = function(evt)
     {
        JSONobj = JSON.parse(evt.data);
        document.getElementById('btn').innerHTML = JSONobj.LEDonoff;
        if(JSONobj.LEDonoff == 'ON')
        {
          document.getElementById('btn').style.background='#FF0000';
          document.getElementById('btn').style["boxShadow"] = "0px 0px 0px 8px #FF0000";
        }
        else
        {
          document.getElementById('btn').style.background='#111111';
          document.getElementById('btn').style["boxShadow"] = "0px 0px 0px 8px #111111";
        }

        document.getElementById('distValue').innerHTML = JSONobj.DIST;
        var temp = parseInt(JSONobj.DIST);
        document.getElementById("dynRectangle1").style.width = temp+"px";

        document.getElementById('IR').innerHTML = JSONobj.IRonoff;
        if(JSONobj.IRonoff == 'ON')
        {
          document.getElementById('IR').style.background='#FF0000';
          document.getElementById('IR').style["boxShadow"] = "0px 0px 0px 8px #FF0000";
        }
        else
        {
          document.getElementById('IR').style.background='#111111';
          document.getElementById('IR').style["boxShadow"] = "0px 0px 0px 8px #111111";
        }

        document.getElementById('time_span').innerHTML = JSONobj.myTIME;
        document.getElementById('shclimit').innerHTML = JSONobj.limitSch;
        if(JSONobj.limitSch == true)
        {
          document.getElementById('shclimit').style.background='#FF0000';
          document.getElementById('shclimit').style["boxShadow"] = "0px 0px 0px 8px #FF0000";
        }
        else
        {
          document.getElementById('shclimit').style.background='#111111';
          document.getElementById('shclimit').style["boxShadow"] = "0px 0px 0px 8px #111111";
        }
        
     }
   }
   InitWebSocket()

   //-------------------------------------------------------------
   function button()
   {
      btn = 'LEDonoff=ON';
      if(document.getElementById('btn').innerHTML == 'ON')
      {
        btn = 'LEDonoff=OFF';
      }
      websock.send(btn);
   }

   function setTurns()
   {
    var rbs = document.getElementsByName('turns');
    for (i = 0; i < rbs.length; i++) {
      if (rbs[i].checked) {
        val = rbs[i].value;
        document.getElementById('resultSetTurn').innerHTML = val+" turns";
        break;
      }
    }
    turns = 'turns='+val;
    websock.send(turns);
   }

  function setSchedule()
  {       
    var hours = document.getElementById("h").value;
    var minutes = document.getElementById("m").value;

    hours = hours < 10 ? hours = "0" + hours : hours;
    minutes = minutes < 10 ? minutes = "0" + minutes : minutes;

    let text = "Confirm to set schedule to "+hours+":"+minutes+"?";

    if (confirm(text) == true) {

      var schedule = 'schedule='+hours+':'+minutes;
      websock.send(schedule);
    } else {
      alert("Schedule not set!\nReseting to default.");
    }
    document.getElementById("h").value = 'H';
    document.getElementById("m").value = 'M';
  }

  function deleteSchedule()
  {
    let text = "Confirm delete schedule?";
    if (confirm(text) == true) {
      var msg = 'del_sch=delete';
      websock.send(msg);
      alert("Schedule deleted!\nNo schedule set.");
    } else {
      alert("Schedule not deleted!");
    }
  }
